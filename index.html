<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">

 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

 <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="stylesheet" href="assets/css/style.css">

 <title>Train Schedule App</title>
</head>
<body>
   <div class="container">

       <div class="jumbotron">

           <h1 class="text-center">Train Schedule App</h1>
       </div>
       <div class="row mb-3">
           <div class="col-lg-12">
               <div class="card card-default" id="currentEmployees">
                   <div class="card-header">
                       Current Trains
                   </div>
                   <table class="table table-striped table-hover">
                       <thead>
                           <tr>
                               <th>Train Name</th>
                               <th>Destination</th>
                               <th>Frequency</th>
                               <th>Next Arrival</th>
                               <th>Minutes Away</th>
                           </tr>
                       </thead>
                       <tbody id="current-trains">
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
       <div class="row">

           <div class="col-lg-12">
           <div class="card card-default">
               <div class="card-header">
               Add Train
               </div>
               <div class="card-body">

               <form role="form">
                   <div class="form-group row">
                   <label for="name-input">Train Name</label>
                   <input class="form-control" id="employeeName" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="role-input">Destination</label>
                   <input class="form-control" id="position" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="startDate-input">First Train Time</label>
                   <input class="form-control" id="startDate">
                   </div>
                   <div class="form-group row">
                   <label for="monthlyRate-input">Frequency</label>
                   <input class="form-control" id="monthlyPay" type=text>
                   </div>
                   <button class="btn btn-primary" id="submit" type="submit">Submit</button>
               </form>
               </div>
           </div>
           </div>



       </div>

   </div>
   <script src="assets/javascript/app.js"></script>
</body>
</html>
