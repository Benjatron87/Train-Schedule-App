<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">

 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

 <script src="assets/javascript/app.js"></script>

 <link rel="stylesheet" href="assets/css/style.css">

 <title>Train Schedule App</title>
</head>
<body>
   <div class="container">

       <div class="jumbotron">

           <h1 class="text-center">Train Schedule App</h1>
       </div>
       <div class="row mb-3">
           <div class="col-lg-12">
               <div class="card card-default  train-border" id="trains">
                   <div class="card-header train-header">
                       Current Trains:
                   </div>
                   <table class="table table-striped table-hover">
                       <thead>
                           <tr>
                               <th>Train Name</th>
                               <th>Destination</th>
                               <th>Frequency</th>
                               <th>Next Arrival (Military Time)</th>
                               <th>Minutes Away</th>
                           </tr>
                       </thead>
                       <tbody id="current-trains">
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
       <div class="row">

           <div class="col-lg-12">
           <div class="card card-default train-border">
               <div class="card-header train-header">
               Add Train:
               </div>
               <div class="card-body">

               <form role="form">
                   <div class="form-group row">
                   <label for="name-input">Train Name</label>
                   <input class="form-control" id="train-name" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="destination-input">Destination</label>
                   <input class="form-control" id="destination" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="first-input">First Train Time (Military Time)</label>
                   <input class="form-control" id="first-time">
                   </div>
                   <div class="form-group row">
                   <label for="frequency-input">Frequency (mins)</label>
                   <input class="form-control" id="frequency" type=text>
                   </div>
                   <button class="btn btn-primary" id="submit" type="submit">Submit</button>
               </form>
               </div>
           </div>
           </div>
       </div>
   </div>
</body>
</html>
